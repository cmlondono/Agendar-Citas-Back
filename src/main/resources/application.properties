# =============================================
# CONFIGURACIÓN BÁSICA
# =============================================
spring.application.name=agendaCitas

# =============================================
# BASE DE DATOS POSTGRESQL - AGENDARCITAS
# =============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/Agendarcitas
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================
# JPA - NO VALIDAR ESQUEMA (DESHABILITAR VALIDACIÓN)
# =============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# Deshabilitar inicialización SQL
spring.sql.init.mode=never

# =============================================
# SERVIDOR
# =============================================
server.port=8080




# =============================================
# LOGGING
# =============================================
logging.level.com.salon=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %msg%n